---
location: camp-base
location_nice: campfunk.freifunk.net
latitude: 12.00200
longitude: 13.00100
community: true

hosts:
  - hostname: camp-base-core
    role: corerouter
    model: "mikrotik_wap-ac"
    wireless_profile: freifunk_default

  - hostname: camp-base-ap1
    role: corerouter
    model: "mikrotik_wap-ac"
    wireless_profile: freifunk_default

# camp-base:
# --MGMT: 10.31.203.248/30
# --DHCP: 10.31.204.64/26
# --MESH: 10.31.203.252/30

ipv6_prefix: 2001:bf7:750:6700::/56

networks:

  - vid: 20
    role: mesh
    name: mesh_camp
    prefix: 10.31.203.252/32
    ipv6_subprefix: -20
    mesh_ap: camp-base-ap1
    mesh_radio: 11a_standard
    mesh_iface: mesh

  - vid: 40
    role: dhcp
    name: dhcp
    prefix: 10.31.204.64/26
    ipv6_subprefix: -40
    inbound_filtering: true
    enforce_client_isolation: true
    assignments:
      camp-base-core: 1
      camp-base-ap1: 2

  - vid: 42
    role: mgmt
    prefix: 10.31.203.248/30
    gateway: 1
    dns: 1
    ipv6_subprefix: 0
    assignments:
      camp-base-core: 1
      camp-base-ap1: 2
