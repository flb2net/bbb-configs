  - vid: 11
    role: mesh
    name: mesh_spitta
    host: q216-spitta
    prefix: 10.31.201.251/32
    #ipv6_subprefix: -11

  - vid: 20
    role: mesh
    name: nf_s_mesh
    prefix: 10.31.201.250/32
    #ipv6_subprefix: -20
    mesh_ap: q216-nf-s
    mesh_radio: 11a_standard
    mesh_iface: mesh

  - vid: 40
    role: dhcp
    name: dhcp
    prefix: 10.31.201.192/27
    #ipv6_subprefix: -40
    inbound_filtering: true
    enforce_client_isolation: true
    assignments:
      q216-core: 1

  - vid: 41
    role: dhcp
    name: prdhcp
    prefix: 10.31.201.224/28
    #ipv6_subprefix: -41
    inbound_filtering: true
    enforce_client_isolation: false
    no_corerouter_dns_record: true
    assignments:
      q216-core: 1

  - vid: 42
    role: mgmt
    prefix: 10.31.201.240/29
    gateway: 1
    dns: 1
