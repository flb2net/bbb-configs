  - hostname: q216-spitta
    role: ptp-client
    model: "ubnt_nanobeam_5ac-gen2"
    neighbour: spitta13-ost-5ghz
    poe-passtrough: true
    vlan-passtrough: {20,40,42}
    assignment: 4

  - hostname: q216-nf-s
    role: ap
    model: "mikrotik_sxtsq-5-ac"
    wireless_profile: freifunk_default
    assignment: 5

  - hostname: q216-weather-station
    role: service
    assignment: 6

