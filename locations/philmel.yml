---
location: philmel
location_nice: Philipp-Melanchthon-Kirche, Kranoldstra√üe 16, 12051 Berlin
latitude: 52.465881
longitude: 13.434112
altitude: 83
community: true

hosts:
  - hostname: philmel-core
    role: corerouter
    model: "linksys_e8450-ubi"
    wireless_profile: freifunk_default

  # - hostname: philmel-nord-m2
  #   role: ap
  #   model: "ubnt_nanostation-m2_xm"
  #   wireless_profile: freifunk_default

snmp_devices:
  - hostname: philmel-switch-1
    address: 10.230.2.2
    snmp_profile: edgerouter

  - hostname: philmel-switch-2
    address: 10.230.2.3
    snmp_profile: edgerouter

  - hostname: philmel-klunker
    address: 10.230.2.4
    snmp_profile: af60

  - hostname: philmel-no-5ghz
    address: 10.230.2.5
    snmp_profile: airos_8

  - hostname: philmel-nw-5ghz
    address: 10.230.2.6
    snmp_profile: airos_8

  - hostname: philmel-ost-legacy
    address: 10.230.2.7
    snmp_profile: airos_6

  # - hostname: philmel-vaterhaus
  #   address: 10.230.2.8
  #   snmp_profile: airos_8

  # - hostname: philmel-sued
  #   address: 10.230.2.9
  #   snmp_profile: airos_6

  - hostname: philmel-sued-5ghz
    address: 10.230.2.10
    snmp_profile: airos_8

  - hostname: philmel-west
    address: 10.230.2.11
    snmp_profile: airos_6

  # - hostname: philmel-ak36
  #   address: 10.230.2.12
  #   snmp_profile: airos_8

  - hostname: philmel-nw-60ghz
    address: 10.230.2.14
    snmp_profile: routeros

airos_dfs_reset:
  - name: "philmel-no-5ghz"
    target: "10.230.2.5"
    username: "ubnt"
    password: "file:/root/pwd"
    daytime_limit: "2-7"

  - name: "philmel-nw-5ghz"
    target: "10.230.2.6"
    username: "ubnt"
    password: "file:/root/pwd"
    daytime_limit: "2-7"

  - name: "philmel-ost-legacy"
    target: "10.230.2.7"
    username: "ubnt"
    password: "file:/root/pwd"
    daytime_limit: "2-7"

  - name: "philmel-sued-5ghz"
    target: "10.230.2.10"
    username: "ubnt"
    password: "file:/root/pwd"
    daytime_limit: "2-7"

  - name: "philmel-west"
    target: "10.230.2.11"
    username: "ubnt"
    password: "file:/root/pwd"
    daytime_limit: "2-7"

  - name: "philmel-ak36"
    target: "10.230.2.12"
    username: "ubnt"
    password: "file:/root/pwd"
    daytime_limit: "2-7"

# ROUTER: 10.230.2.0/24
# --MGMT: 10.230.2.0/28
# --MESH: 10.31.215.32/27 (-23)
# --DHCP: 10.230.2.32/28

ipv6_prefix: "2001:bf7:820:1500::/56"

networks:

  # northeast mesh 5GHz ac
  - vid: 10
    role: mesh
    name: mesh_no_5ghz
    prefix: 10.230.2.17/32
    ipv6_subprefix: -10
    mesh_metric_lqm: ['default 0.8']

  # northwest mesh 5GHz ac
  - vid: 11
    role: mesh
    name: mesh_nw_5ghz
    prefix: 10.230.2.18/32
    ipv6_subprefix: -11
    mesh_metric_lqm: ['default 0.8']

  - vid: 12
    role: mesh
    name: mesh_ost
    prefix: 10.230.2.19/32
    ipv6_subprefix: -12
    mesh_metric_lqm: ['default 0.8']

  # - vid: 13
  #   role: mesh
  #   name: mesh_vaterhaus
  #   prefix: 10.230.2.20/32
  #   ipv6_subprefix: -4
  #   mesh_metric: 1024

  # - vid: 14
  #   role: mesh
  #   name: mesh_sued
  #   prefix: 10.230.2.21/32
  #   ipv6_subprefix: -14
  #   mesh_metric_lqm: ['default 0.8']

  - vid: 15
    role: mesh
    name: mesh_sued_5ghz
    prefix: 10.230.2.22/32
    ipv6_subprefix: -15
    mesh_metric_lqm: ['default 0.8']

  - vid: 16
    role: mesh
    name: mesh_west
    prefix: 10.230.2.23/32
    ipv6_subprefix: -16
    mesh_metric_lqm: ['default 0.8']

  # - vid: 17
  #   role: mesh
  #   name: mesh_ak36
  #   prefix: 10.230.2.24/32
  #   ipv6_subprefix: -8
  #   ptp: true
  #   mesh_metric: 1024
  #   mesh_metric_lqm: ['default 0.3']  # prefer klunker link

  - vid: 18
    role: mesh
    name: mesh_klunker
    prefix: 10.230.2.25/32
    ipv6_subprefix: -18
    ptp: true
    mesh_metric: 256

  - vid: 19
    role: mesh
    name: mesh_nw_60ghz
    prefix: 10.230.2.26/32
    ipv6_subprefix: -19
    ptp: true
    mesh_metric_lqm: ['default 0.8']

  - vid: 40
    role: dhcp
    prefix: 10.230.2.32/28
    ipv6_subprefix: 0
    untagged: true
    inbound_filtering: true
    enforce_client_isolation: true
    assignments:
      philmel-core: 1

  - vid: 42
    role: mgmt
    prefix: 10.230.2.0/28
    gateway: 1
    dns: 1
    ipv6_subprefix: 1
    assignments:
      philmel-core: 1
      philmel-switch-1: 2
      philmel-switch-2: 3
      philmel-klunker: 4
      philmel-no-5ghz: 5
      philmel-nw-5ghz: 6
      philmel-ost-legacy: 7
      # philmel-vaterhaus: 8
      # philmel-sued-legacy: 9
      philmel-sued-5ghz: 10
      philmel-west-legacy: 11
      # philmel-ak36: 12
      philmel-nw-60ghz: 14

location__ssh_keys__to_merge:
  - comment: roedel
    key: ssh-rsa  roedel
